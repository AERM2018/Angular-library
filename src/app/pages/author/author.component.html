<main>
    <div class="container mt-5 " *ngIf="author">
        <div class="row">
            <div class="col d-grid gap-3 d-md-flex justify-content-md-end mb-5">
                <a class="btn btn-primary btn-lg" routerLink="./update/">Edit</a>
                <a class="btn btn-outline-danger btn-lg" (click)="deleteAuthorById(author.id)">Delete</a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 animate__animated animate__fadeInLeft d-flex justify-content-center">
                <img src="https://nestjs-server-aerm.herokuapp.com/{{author.profilePic}}" alt="">
            </div>
            <div class="col-6 animate__animated animate__fadeInRight">
                <h3>Name: {{author.fullname}}</h3>
                <p>Birthdate: {{author.birthdate}}</p>
                <p>Bio: {{author.bio}}</p>
            </div>
        </div>
    </div>
</main>
